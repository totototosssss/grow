<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>しろちゃん育成ゲーム Abyss</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&family=Yuji+Syuku&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="crt-filter"></div>
    <div class="game-wrapper">
        <div class="top-bar">
            <h1 class="game-title">しろちゃん育成 <span class="abyss-title">Abyss</span></h1>
            <div class="day-counter">
                <i class="fas fa-calendar-day"></i> <span id="day-display">1</span>日目 / 15日
            </div>
            <button id="open-shop-button" class="shop-button pulse"><i class="fas fa-store-alt"></i> 魔導具店</button>
        </div>

        <div class="container">
            <main>
                <div class="shiro-status-card">
                    <div class="shiro-image-wrapper">
                        <div class="shiro-image-container">
                            <img src="shiro.png" alt="しろちゃん" id="shiro-image">
                        </div>
                        <div id="shiro-thought-bubble" class="thought-bubble" style="display: none;">...</div>
                    </div>
                    <div class="parameters">
                        <h2><i class="fas fa-user-secret"></i> 魂の写し鏡</h2>
                        <div class="param-grid">
                            <p data-param="knowledge"><i class="fas fa-brain"></i>叡智: <span id="knowledge-display">5</span></p>
                            <p data-param="stress"><i class="fas fa-ghost"></i>業苦: <span id="stress-display">30</span></p>
                            <p data-param="energy"><i class="fas fa-heart-pulse"></i>生命力: <span id="energy-display">60</span></p>
                            <p data-param="money"><i class="fas fa-gem"></i>魂の欠片: <span id="money-display">700</span></p>
                            <p data-param="focus"><i class="fas fa-eye"></i>集中: <span id="focus-display">25</span></p>
                            <p data-param="mental"><i class="fas fa-shield-halved"></i>精神防壁: <span id="mental-display">35</span></p>
                            <p data-param="luck"><i class="fas fa-dice-d6"></i>星の導き: <span id="luck-display">15</span></p>
                            <p data-param="rhythm"><i class="fas fa-yin-yang"></i>魂の調律: <span id="rhythm-display">25</span></p>
                        </div>
                        <div class="inventory-display">
                            <h3><i class="fas fa-magic"></i> 所持秘宝</h3>
                            <ul id="inventory-list">
                                <li class="no-items">虚無</li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="actions-card">
                    <h2><i class="fas
                        fa-scroll-old"></i> 今日の選択</h2>
                    <div class="action-buttons-grid">
                        <button data-action="study"><i class="fas fa-book-dead"></i> 古文書を解読</button>
                        <button data-action="work"><i class="fas fa-handshake-angle"></i> 魂を売る(バイト)</button>
                        <button data-action="pachinko"><i class="fas fa-skull-crossbones"></i> 運命の遊戯</button>
                        <button data-action="play_game"><i class="fas fa-dungeon"></i> 虚無への逃避</button>
                        <button data-action="insult"><i class="fas fa-comment-slash"></i> 禁断の呪詛</button>
                        <button data-action="sleep"><i class="fas fa-bed-pulse"></i> 深淵での休息</button>
                    </div>
                </div>

                <div class="message-log-card">
                    <h2><i class="fas fa-feather-alt"></i> 魂の記録</h2>
                    <div id="log-message-area">
                        <p id="log-message">深淵を覗く覚悟はあるか…？ しろちゃんの最も過酷な挑戦が始まる。</p>
                    </div>
                </div>
            </main>
        </div>

        <footer>
            <p>&copy; 2025 しろちゃん育成プロジェクト Abyss</p>
        </footer>
    </div>

    <div class="modal" id="exam-result-modal">
        <div class="modal-content">
            <span class="close-button" data-modal-id="exam-result-modal">&times;</span>
            <h2 id="exam-result-title">審判の刻</h2>
            <div id="exam-shiro-image-container" class="modal-shiro-image">
                 <img src="shiro.png" alt="運命のしろちゃん" id="exam-shiro-image">
            </div>
            <div id="exam-calculation-message" style="display:none;">
                <p>星々が囁き、運命の糸が紡がれる…</p>
                <div class="spinner"></div>
            </div>
            <div id="exam-actual-result" style="display:none;">
                <p id="exam-result-message" class="result-narrative"></p>
                </div>
            <button id="restart-game-button">再び深淵へ挑む</button>
        </div>
    </div>

    <div class="modal" id="item-shop-modal">
        <div class="modal-content">
            <span class="close-button" data-modal-id="item-shop-modal">&times;</span>
            <h2><i class="fas fa-flask-vial"></i> 魔導具店「黄昏の灯火」</h2>
            <p>現在の魂の欠片: <span id="shop-money-display">0</span></p>
            <div id="item-shop-list" class="item-list">
                </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
