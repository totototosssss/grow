<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>しろちゃん育成チャレンジ</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="apple-touch-icon" href="shiro_icon.png">
</head>
<body>
    <div id="app-background"></div>
    <div class="game-wrapper">
        <header class="game-header">
            <h1 class="game-title">しろちゃん育成チャレンジ <span class="extreme-title">Exam Edition</span></h1>
            <div class="header-info-wrapper">
                <div class="header-info">
                    <div class="day-counter">
                        <i class="fas fa-calendar-alt"></i> <span id="day-display">1</span>日目 / 15日
                    </div>
                    <div class="money-display-header">
                        <i class="fas fa-wallet"></i> 所持金: <span id="money-display-header-value">600</span>円
                    </div>
                </div>
                <button id="open-shop-button" class="shop-button"><i class="fas fa-shopping-bag"></i> アイテム</button>
            </div>
        </header>

        <div class="event-notification-area" id="event-notification" style="display: none;">
            <p id="event-message"></p>
        </div>

        <div class="container">
            <main class="game-main">
                <section class="status-section">
                    <div class="shiro-image-wrapper">
                        <div class="shiro-image-container">
                            <img src="shiro.png" alt="しろちゃん" id="shiro-image">
                        </div>
                        <div id="shiro-thought-bubble" class="thought-bubble" style="display: none;">...</div>
                    </div>
                    <div class="parameters-container">
                        <h2><i class="fas fa-user-cog"></i> 現在の状況</h2>
                        <div class="param-grid">
                            <p data-param="knowledge"><i class="fas fa-book"></i>知識: <span id="knowledge-display">3</span></p>
                            <p data-param="stress"><i class="fas fa-bolt-lightning"></i>ストレス: <span id="stress-display">25</span></p>
                            <p data-param="energy"><i class="fas fa-battery-half"></i>体力: <span id="energy-display">50</span></p>
                            <p data-param="focus"><i class="fas fa-crosshairs"></i>集中力: <span id="focus-display">15</span></p>
                            <p data-param="mental"><i class="fas fa-brain"></i>メンタル: <span id="mental-display">25</span></p>
                            <p data-param="luck"><i class="fas fa-dice-d6"></i>運: <span id="luck-display">5</span></p>
                            <p data-param="rhythm"><i class="fas fa-yin-yang"></i>生活リズム: <span id="rhythm-display">15</span></p>
                        </div>
                        <div class="inventory-display">
                            <h3><i class="fas fa-box-open"></i> 所持アイテム</h3>
                            <ul id="inventory-list">
                                <li class="no-items">なし</li>
                            </ul>
                        </div>
                    </div>
                </section>

                <section class="actions-section">
                    <h2><i class="fas fa-hand-pointer"></i> 今日の行動を選択</h2>
                    <div class="action-buttons-list">
                        <button data-action="study"><i class="fas fa-pencil-alt"></i> 勉強をする</button>
                        <button data-action="work"><i class="fas fa-cash-register"></i> アルバイト</button>
                        <button data-action="play_video_games"><i class="fas fa-gamepad"></i> ゲームに時間を使う</button>
                        <button data-action="insult_online"><i class="fas fa-keyboard"></i> オプチャで人を罵倒</button>
                        <button data-action="rest"><i class="fas fa-couch"></i> 休憩する</button>
                        <button data-action="sleep"><i class="fas fa-bed"></i> しっかり寝る</button>
                    </div>
                </section>

                <section class="log-section">
                    <h2><i class="fas fa-history"></i> 最近の出来事</h2>
                    <div id="log-message-area">
                        <p id="log-message">しろちゃんの過酷な毎日が始まる…。目標達成は絶望的かもしれない。</p>
                    </div>
                </section>
            </main>
        </div>

        <footer class="game-footer">
            <p>&copy; 2025 しろちゃん育成チャレンジ実行委員会</p>
        </footer>
    </div>

    <div class="modal" id="exam-result-modal">
        <div class="modal-content">
            <span class="close-button" data-modal-id="exam-result-modal">&times;</span>
            <h2 id="exam-result-title">最終審判</h2>
            <div id="exam-shiro-image-container" class="modal-shiro-image">
                 <img src="shiro.png" alt="運命のしろちゃん" id="exam-shiro-image">
            </div>
            <div id="exam-calculation-message" style="display:none;">
                <p>結果を待っています…</p>
                <div class="spinner"></div>
            </div>
            <div id="exam-actual-result" style="display:none;">
                <p id="exam-result-message" class="result-narrative"></p>
            </div>
            <button id="restart-game-button">もう一度挑戦する</button>
        </div>
    </div>

    <div class="modal" id="item-shop-modal">
        <div class="modal-content">
            <span class="close-button" data-modal-id="item-shop-modal">&times;</span>
            <h2><i class="fas fa-store-alt"></i> アイテムショップ</h2>
            <p class="shop-current-money">現在の所持金: <span id="shop-money-display">0</span>円</p>
            <div id="item-shop-list" class="item-list">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
